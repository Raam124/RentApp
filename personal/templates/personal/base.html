<html>
    <head>
        <title>This is the title</title>
        {% if request.user.is_authenticated %}
            <p><a href="{% url 'index' %}">Index</a></p>
            <p><a href="{% url 'account' %}">Account</a></p>
            <p>Hello,{{request.user.username}}<a href="{% url 'logout' %}">Logout</a></p>
        {% else %}
            <p><a href="{% url 'index' %}">Index</a></p>
            <p><a href="{% url 'register' %}">Register</a></p><p><a href="{% url 'login' %}">Login</a></p>
        {% endif %}
    </head>
    <body>
    {% block content %}
    {% endblock content %}
    </body>
    <footer>
        this is the footer
    </footer>
</html>
